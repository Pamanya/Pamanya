<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video.js Playlist Example</title>
  <!-- Incluimos los estilos CSS de Video.js -->
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <!-- Incluimos los estilos CSS de nuestra lista de reproducción -->
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <!-- Contenedor para nuestro reproductor de video y lista de reproducción -->
  <div class="video-container">
    <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
      <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    </video>
    <div class="playlist-container">
      <h3>Lista de Reproducción</h3>
      <ul id="playlist">
        <li class="active"><a href="https://vjs.zencdn.net/v/oceans.mp4">Oceans</a></li>
        <li><a href="https://vjs.zencdn.net/v/oceans.webm">Oceans (WebM)</a></li>
        <li><a href="https://vjs.zencdn.net/v/oceans.ogv">Oceans (Ogg)</a></li>
        <li><a href="https://vjs.zencdn.net/v/oceans.flv">Oceans (FLV)</a></li>
      </ul>
    </div>
  </div>
  <!-- Incluimos la librería de Video.js -->
  <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
  <!-- Incluimos nuestro archivo de JavaScript -->
  <script src="tu-archivo.js"></script>
</body>
</html>
