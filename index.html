<!DOCTYPE html>
<html>
  <head>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
      .vjs-custom-skin .vjs-playlist {
        width: 200px;
        height: 250px;
        overflow-y: auto;
        margin-left: 10px;
      }
      .vjs-custom-skin .vjs-playlist-item {
        cursor: pointer;
        padding: 5px;
        border-bottom: 1px solid #ccc;
        background-color: #f7f7f7;
        color: #333;
      }
      .vjs-custom-skin .vjs-playlist-item:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video
        id="my-video"
        class="video-js vjs-custom-skin"
        controls
        preload="auto"
        width="640"
        height="264"
        data-setup="{}"
      >
        <source src="https://example.com/video1.mp4" type="video/mp4" />
        <source src="https://example.com/video1.webm" type="video/webm" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading
          to a web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
      <div class="vjs-playlist"></div>
    
    <script src="tu-archivo.js"></script>
</div>
  </body>
</html>
